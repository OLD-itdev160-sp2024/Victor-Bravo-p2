<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Cipher Generator</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Shift Cipher Generator</h1>
        <h2>Thank you for using Shift Cipher Generator</h2>
        <p>This site makes creating shift cyphers easy. Simple enter the word you want to encrypt and the number to shift the letters by into the text box.<br>You can create as many cyphers as you want.</p>
    </header>

    <main>
            <section>
                <input type="text" id="input-word">
                <input type="number" id="input-num">
                <button type="button" id="create-cipher">Create</button>
            </section>

            <section id="cipher-container">
                <ul id="cipher-list">

                </ul>
            </section>
    </main>

    <script src="js/scripts.js"></script>
</body>
